<ng-container *ngVar="communitiesRD$ | async as communitiesRD">
  <div *ngIf="communitiesRD?.hasSucceeded">
    <!-- <h2>{{'home.top-level-communities.head' | translate}}</h2>
  <p class="lead">{{'home.top-level-communities.help' | translate}}</p> -->
    <h3 class="text-center py-4 pt-5 heading-communities">
      <!-- <img src="../../../assets/images/gach.svg" alt="..." /> -->
      <a [routerLink]="['/community-list']" class="title-list-comm">
        <span>{{ "home.community-list" | translate }}</span></a
      >
      <!-- <img src="../../../assets/images/gach.svg" alt="..." /> -->
    </h3>
    <ds-viewable-collection
      [config]="config"
      [sortConfig]="sortConfig"
      [objects]="communitiesRD$ | async"
      [hideGear]="true"
      [isHomePageTopLevelCommun]="isHomePageTopLevelCommun"
    >
    </ds-viewable-collection>
  </div>
  <ds-error
    *ngIf="communitiesRD?.hasFailed"
    message="{{ 'error.top-level-communites' | translate }}"
  ></ds-error>
  <ds-themed-loading
    *ngIf="communitiesRD?.isLoading"
    message="{{ 'loading.top-level-communities' | translate }}"
  ></ds-themed-loading
></ng-container>
