<div>
  <ul class="languages">
    <li
      *ngFor="let lang of translate.getLangs()"
      (keyup.enter)="useLang(lang)"
      (click)="useLang(lang)"
      [ngClass]="lang === 'en' || lang === 'cs' ? '' : 'd-none'"
    >
      <span *ngIf="lang === 'en'">
        <img
          src="../../../assets/images/icon_en.png"
          class="icon_en"
          alt="..."
        />
      </span>
      <span *ngIf="lang === 'cs'">
        <img
          src="../../../assets/images/icon_vn.png"
          class="icon_vn"
          alt="..."
        />
      </span>
    </li>
  </ul>
</div>
