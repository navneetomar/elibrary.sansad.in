    <div class="col-2">
      <span
      [innerHTML]="firstMetadataValue('dc.date.issued')"

    <div
      class="detail-item col-7"

    <span
    [innerHTML]="dsoTitle"
    class="lead item-list-title"
    >

    </span>
      <div class="box-type-item">

      <a
        *ngIf="linkType != linkTypes.None"
        [target]="linkType == linkTypes.ExternalLink ? '_blank' : '_self'"
        rel="noopener noreferrer"
        [routerLink]="['/topics/' + dso.id]"
        class="lead item-list-title"

      ></a>

        *ngIf="linkType == linkTypes.None"

      ></span>

        class="text-muted abstract-text"
        [innerHTML]="firstMetadataValue('dc.description.abstract')"
      ></div>
    </div>
    <div class="col-2 d-flex align-items-center">
