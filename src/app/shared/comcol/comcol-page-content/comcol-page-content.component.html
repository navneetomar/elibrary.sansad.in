<div class="content-with-optional-title mb-2" #abstractDesc>
  <ng-container *ngIf="content">
    <h2 class="d-inline-block h6" *ngIf="title">{{ title | translate }}</h2>
    <div *ngIf="hasInnerHtml" [innerHtml]="content" class="desc-abtract min-3" [ngClass]="{'show-more': isShow}"></div>
    <div *ngIf="!hasInnerHtml" class="desc-abtract" [ngClass]="{'show-more': isShow}">{{ content }}</div>
     <div *ngIf="isShowAction">
      <button class="btn btn-action" *ngIf="isShow && !isHiddenShowmore" (click)="toggleShow()">
        <span class="fa fa-chevron-down"></span> Show more
      </button>
      <button class="btn btn-action" *ngIf="!isShow" (click)="toggleShow()">
        <span class="fa fa-chevron-up"></span>  Collapse
      </button>
     </div>
  </ng-container>
</div>
