<form
  class="w-100"
  [formGroup]="formData"
  (ngSubmit)="submitForm(formData.value)"
>
  <div class="row box-search align-items-center mb-3">
    <!-- <span class="col-12 font-weight-bold mb-1">
      {{ "browse.startsWith.jump" | translate }}
    </span> -->
    <div class="jump-title ml-3">
      Jump to:
    </div>
    <div class="col-12 col-lg-3 col-xl-2">
      <select
        id="year-select"
        class="form-control input-search-start-with"
        (change)="setStartsWithYearEvent($event)"
        [attr.aria-label]="'browse.startsWith.choose_year.label' | translate"
      >
        <option [value]="-1" [selected]="!startsWithYear">
          {{ "browse.startsWith.choose_year" | translate }}
        </option>
        <option
          *ngFor="let option of startsWithOptions"
          [value]="option"
          [selected]="option === startsWithYear ? 'selected' : null"
        >
          {{ option }}
        </option>
      </select>
    </div>
    <div class="col-12 col-lg-3 col-xl-2">
      <select
        id="month-select"
        class="form-control input-search-start-with"
        (change)="setStartsWithMonthEvent($event)"
        [attr.aria-label]="'browse.startsWith.months.none.label' | translate"
      >
        <option
          *ngFor="let option of monthOptions"
          [value]="option"
          [selected]="option === startsWithMonth ? 'selected' : null"
        >
          {{ "browse.startsWith.months." + option | translate }}
        </option>
      </select>
    </div>

  </div>

  <div class="row">
    <div class="col-12 mb-2">
      <span class="date-input-title">
        Or type in a year:
      </span>
    </div>
    <div class="form-group input-group col-12 col-lg-8 col-xl-8 pt-1 pt-md-0">
      <input
        class="form-control input-search-start-with"
        placeholder="{{ 'browse.startsWith.type_date' | translate }}"
        [attr.aria-label]="'browse.startsWith.type_date.label' | translate"
        type="text"
        name="startsWith"
        formControlName="startsWith"
        [value]="getStartsWith() ? getStartsWith() : ''"
      />
      <!-- <span class="input-group-append"> -->
        <button class="btn btn-primary btn-search-start-with" type="submit">
          <i class="fas fa-search"></i>
        </button>
      <!-- </span> -->
    </div>
  </div>
</form>
