<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Feedback</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 m-5">
      <div class="card text-center">
        <div class="card-header" style="background-color: #008080;">
          <span style="color: white;"><strong>Feedback Form</strong></span>
        </div>
        <div class="card-body mb-3" style="background-color: #F6FFFF;">
          <p>Thanks for taking the time to share your feedback. Your comments are appreciated!</p>

          <form (ngSubmit)="submitFeedback()">
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label">Your Email Address:</label>
              <div class="col-sm-8">
                <input type="email" id="email" [(ngModel)]="feedback.email" name="email" class="form-control"
                  required />
              </div>
            </div>
            <div class="form-group row">
              <label for="comments" class="col-sm-4 col-form-label">Your Comments:</label>
              <div class="col-sm-8">
                <textarea id="comments" [(ngModel)]="feedback.comments" name="comments" class="form-control"
                  required></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="captcha" class="col-sm-4 col-form-label">Enter these letters in the text box:</label>
              <div class="col-sm-8 captcha-box">
                <span class="captcha">{{ generatedCaptcha }}</span>
                <input type="text" id="captcha" [(ngModel)]="feedback.captcha" name="captcha" class="form-control"
                  required />
              </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit Feedback</button>
          </form>

          <p *ngIf="submitted" class="success-message">Thank you for your feedback!</p>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
