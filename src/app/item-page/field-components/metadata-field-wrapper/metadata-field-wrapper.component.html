<div class="row wrap-row"
[class.d-none]="
hideIfNoTextContent && content.textContent.trim().length === 0
">
  <div class="col-lg-3 col-md-12 col-12 title-col" *ngIf="label">
    {{label === 'Files' ? '' : label}}
  </div>
  <div class="col-lg-9 col-md-12 col-12 desc-col" [ngClass]="label">
    <div #content
    [ngClass]="label === 'Email' ? 'email-person' : ''"
    >
    <ng-content></ng-content>
  </div>
  </div>
</div>
