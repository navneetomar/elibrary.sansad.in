<nav ngbNav #nav="ngbNav" class="nav-tabs">
  <ng-container ngbNavItem>
    <a ngbNavLink>{{ "admin.policies.breadcrumbs" | translate }}</a>
    <ng-template ngbNavContent>
      <div *ngIf="node" class="container">
        <div class="row d-none">
          <div class="col-12 my-4">
            <span
              >Chính sách của {{ node?.type }} <b>{{ node?.name }}</b></span
            >
          </div>
          <div class="col-6 d-none">
            <div class="form-group">
              <select class="form-control">
                <option>Hiện nhóm</option>
                <option>Hiện nhóm người dùng</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row justify-content-between mb-3 d-none">
          <div
            class="col-md-3 d-flex justify-content-between align-items-center"
            style="gap: 5px"
          >
            Xem
            <div class="form-group mb-0">
              <select class="form-control">
                <option>Hiện nhóm</option>
                <option>Hiện nhóm người dùng</option>
              </select>
            </div>
            mục
          </div>
          <div class="col-md-2 text-center">
            <button class="btn btn-success">Lưu</button>
          </div>
          <div class="col-md-5 d-flex justify-content-end align-items-center">
            <div
              class="form-group d-flex justify-content-between align-items-center mb-0"
              style="gap: 5px"
            >
              Tìm: <input type="text" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row d-none">
          <div class="col-12">
            <div class="form-group">
              <select class="form-control col-3">
                <option>Chỉ hiện đã phân quyền</option>
                <option>Chỉ hiện chưa phân quyền</option>
                <option>Hiện tất cả</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 my-1 d-flex" *ngIf="nodeItem.type === 'item'">
            <button
              class="ml-auto btn btn-outline-warning"
              (click)="handleClickBistreams(nodeItem.id)"
            >
              {{ "item.edit.tabs.bitstreams.head" | translate }}
            </button>
          </div>
          <div class="col-12 my-2">
            <ds-table-policies [node]="nodeItem"></ds-table-policies>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink>{{ "statistics.detail.policies" | translate }}</a>
    <ng-template ngbNavContent>
      <ds-detail-policies [node]="nodeItem"></ds-detail-policies>
    </ng-template>
  </ng-container>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
